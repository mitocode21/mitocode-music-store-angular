<div class="container">
	<div
		class="container__card custom-card flex-column"
		*ngFor="let menu of menus"
		[routerLink]="menu.path"
		routerLinkActive="container__card--active"
		[routerLinkActiveOptions]="{ exact: true }"
		(click)="clickMenu(menu)"
	>
		<img src="{{ 'assets/images/card-menus/' + menu.nameImage }} " />
		<span>{{ menu.title }} </span>
	</div>
</div>
