<div class="container">
	<header class="header">
		<div class="header__logo" routerLink="/">
			<img src="assets/images/music-events.png" alt="music-events" />
			<h3>MUSIC STORE</h3>
		</div>

		<div>
			<input type="text" autocomplete="off" placeholder="Buscar..." />
		</div>

		<div *ngIf="!showUser">
			<button mat-button color="primary" [routerLink]="[loginPath]">INGRESAR</button>
			<button mat-button color="accent" [routerLink]="[registerPath]">REGÍSTRATE</button>
		</div>

		<div *ngIf="showUser" class="header__user">
			<h3>{{ userName }}</h3>
			<button mat-button color="primary" *ngIf="!isAdmin" [routerLink]="myAccountPath">MI CUENTA</button>
			<button mat-button color="accent" (click)="clickLogout()">CERRAR SESIÓN</button>
		</div>
	</header>
</div>
