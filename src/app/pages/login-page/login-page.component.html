<div class="root flex-column">
	<h2>Compra tus entradas y disfruta!</h2>
	<div class="container">
		<mat-card class="container__card custom-card flex-column">
			<mat-card-title><h4>INICIO DE SESION</h4></mat-card-title>
			<mat-card-content>
				<form class="content flex-column" autocomplete="off">
					<mat-form-field appearance="outline">
						<mat-label>E-mail</mat-label>
						<input matInput type="email" />
					</mat-form-field>

					<mat-form-field appearance="outline">
						<mat-label>Contraseña</mat-label>
						<input matInput type="password" />
					</mat-form-field>

					<div class="content__login flex-column">
						<span [routerLink]="pathRecovery">¿Olvidaste tu contraseña?</span>
						<button mat-raised-button color="primary" type="button" (click)="clickLogin()">INGRESAR</button>
					</div>

					<div class="content__register">
						<span>Si no tienes una cuenta</span>
						<a [routerLink]="pathRegister">regístrate</a>
					</div>
				</form>
			</mat-card-content>
		</mat-card>
	</div>
</div>
