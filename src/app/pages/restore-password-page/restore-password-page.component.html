<div class="root flex-column">
	<h2>Restablece tu contraseña</h2>

	<div class="container">
		<mat-card class="container__card custom-card flex-column">
			<mat-card-title><h4>RECUPERAR</h4></mat-card-title>
			<mat-card-content class="content">
				<form class="content flex-column" autocomplete="off" [formGroup]="formGroup" (ngSubmit)="clickRestore()">
					<mat-form-field appearance="outline">
						<mat-label>Nueva Contraseña</mat-label>
						<input matInput type="password" formControlName="password" />
						<mat-error *ngIf="passwordField.hasError('required')">La contraseña es requerida </mat-error>
						<mat-error *ngIf="passwordField.hasError('customPasswordValidator')">
							La contraseña debe tener al menos una mayúscula, minúscula, simbolo, número y mayor a 8 caracteres
						</mat-error>
					</mat-form-field>

					<button mat-raised-button color="primary">RESTABLECER</button>

					<div>
						<div class="content__redirect">
							<span>Si ya tienes una cuenta</span>
							<a [routerLink]="pathLogin">ingresa</a>
						</div>

						<div class="content__redirect">
							<span>Si no tienes una cuenta</span>
							<a [routerLink]="pathRegister">regístrate</a>
						</div>
					</div>
				</form>
			</mat-card-content>
		</mat-card>
	</div>
</div>
